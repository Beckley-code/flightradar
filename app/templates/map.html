        },

        {

        {

        },
        {

        },
        {

        {

          ]
        },
        {

        },
        {

        {

            }
          ]
        },
        {
          "featureType": "water",
          "stylers": [
            {
              "color": "#008080"
            },
            {
              "visibility": "off"
            },
            {
              "weight": 1
            }
          ]
        },
        {
          "featureType": "water",
          "elementType": "geometry",
          "stylers": [
            {
              "color": "#000000"
            }
          ]
        },
        {
          "featureType": "water",
          "elementType": "geometry.fill",
          "stylers": [
            {
              "color": "#454545"
            },
            {
              "visibility": "on"
            }
          ]
        },
        {
          "featureType": "water",
          "elementType": "labels.text",
          "stylers": [
            {
              "visibility": "off"
            }
          ]
        },
        {
          "featureType": "water",
          "elementType": "labels.text.fill",
          "stylers": [
            {
              "color": "#3d3d3d"
            }
          ]
        }
      ]

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 8,
        center: { lat: 46.8626938, lng: 7.61277008 },
        mapTypeId: 'Styled',
        mapTypeControlOptions: {
          mapTypeIds: ['Dark', 'terrain  ']
        },
      });

      var styledMapType = new google.maps.StyledMapType(styles, { name: 'Styled' });
      map.mapTypes.set('Styled', styledMapType);

      var flightPaths = [];

      var lineSymbol = {
        path: google.maps.SymbolPath.CIRCLE
      };

      var flightId = "{{flight_id}}";
      var archived_only = "{{archived}}" == "True";

      function create_path(data) {

        var positions = []
        for (var i in data) {
          positions.push({ lat: Number(data[i][0]), lng: Number(data[i][1]) })
        }

        fp = new google.maps.Polyline({
          path: positions,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2,
          icons: [{
            icon: lineSymbol,
            offset: '100%'
          }]
        });

        fp.setMap(map);
        return fp;
      }

      function create_marker(pos) {

        var myLatLng = { lat: Number(pos[0]), lng: Number(pos[1]) };
        var marker = new google.maps.Marker({
          position: myLatLng,
          title: flightId
        });

        marker.setMap(map);
        return marker;

      }

      function update_flightpaths(url_path) {
        $.getJSON(url_path, function (data) {

          //clear old paths
          for (i in flightPaths) {
            flightPaths[i].setMap(null);
          }
          flightPaths = []

          for (i in data) {
            if (data[i].length > 1)
              fp = create_path(data[i]);
            else if (data[i].length == 1)
              fp = create_marker(data[i][0]);
            else
              continue;

            flightPaths.push(fp);
          }

        });
      }

      var basepath = '../api/v1';

      if (flightId.length > 0) {
        var posPath = basepath + '/flight/' +  flightId + '/positions';
        update_flightpaths(posPath);
        var refresh = setInterval(function () { update_flightpaths(posPath) }, 1000);
      } else {        
        var pos_path = archived_only ? basepath + '/positions?archived=true' : basepath + '/positions';
        update_flightpaths(pos_path);
        var refresh = setInterval(function () { update_flightpaths(pos_path) }, 1000);
      }


    }
  </script>
